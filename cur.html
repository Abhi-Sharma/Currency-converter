<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cur.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form class="currency">
        <h1 class="header">CURRENCY CONVERTER</h1>
        <div class="amount">
            <p class="enter">Enter Amount</p>
            <input type="number" class="text">
        </div>
        <div class="dropdown">
            <p>From</p>
            <div class="selecting">
                <img src="https://flagsapi.com/US/flat/64.png">
                <select class="from">
                </select>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="converting">
                <img src="https://flagsapi.com/IN/flat/64.png">
                <select class="to">
                </select>
            </div>
        </div>
        <br>
        <button class="btn">CLICK HERE TO EXCHANGE</button>
        <div class="result">
            <p>Result</p>
            <div class="msg"></div>
        </div>
    </form>
    <script src="codes.js"></script>
    <script src="cur.js"></script>
</body>
</html>
